<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Arithmetic operators
        var a = 10;
        var b = 5;
        var c = a + b;
        var d = a - b;
        var x = a * b;
        var y = a / b;
        var m = a % b;
        a++;
        b--;
        document.write(a);
        document.write("<br>");
        document.write(c);
        document.write("<br>");

        document.write(d);
        document.write("<br>");

        document.write(x);
        document.write("<br>");

        document.write(y);
        document.write("<br>");

        document.write(a);
        document.write("<br>");

        document.write(b);
        document.write("<br>");

        document.write(m);
        document.write("<br>");
    </script>
</body>

</html>
