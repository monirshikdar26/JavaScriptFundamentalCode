<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = "hello world"; // String
        var y = 25; //Number
        var z = true; //Boolean
        var a = ["HTML", "CSS", "JS"]; // Array
        var b = {
            first: "monir",
            last: "zaman"
        }; // Object
        var c = null; // Null
        var d; // undefined

        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");

        document.write(z);
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");

        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        document.write(b);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");

        document.write(c);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");

        document.write(d);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
    </script>
</body>

</html>
