<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // comparision operators
        var a = 20;
        var b = 10;

        document.write(a == b); // equal to
        document.write("<br>");

        document.write(a === b); // equal value and equal type
        document.write("<br>");

        document.write(a != b); // not equal
        document.write("<br>");

        document.write(a > b); // grater than
        document.write("<br>");

        document.write(a < b); // less than
        document.write("<br>");


        document.write(a >= b); // greater than or equal to
        document.write("<br>");

        document.write(a <= b); // less than ot equal to
        document.write("<br>");
    </script>
</body>

</html>
